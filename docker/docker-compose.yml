version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: bank-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: bank_risk_review
      MYSQL_USER: bank_user
      MYSQL_PASSWORD: bank123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bank-network

  # Redis缓存
  redis:
    image: redis:6.2-alpine
    container_name: bank-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bank-network

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: bank-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123456
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - bank-network

  # 客户服务
  customer-service:
    build:
      context: ../backend/customer-service
      dockerfile: Dockerfile
    container_name: bank-customer-service
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bank_risk_review?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: bank_user
      SPRING_DATASOURCE_PASSWORD: bank123456
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123456
    depends_on:
      - mysql
      - redis
      - rabbitmq
    networks:
      - bank-network

  # 风险评估服务
  risk-assessment-service:
    build:
      context: ../backend/risk-assessment-service
      dockerfile: Dockerfile
    container_name: bank-risk-assessment-service
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bank_risk_review?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: bank_user
      SPRING_DATASOURCE_PASSWORD: bank123456
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123456
    depends_on:
      - mysql
      - redis
      - rabbitmq
    networks:
      - bank-network

  # 投资建议服务
  investment-advice-service:
    build:
      context: ../backend/investment-advice-service
      dockerfile: Dockerfile
    container_name: bank-investment-advice-service
    ports:
      - "8083:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bank_risk_review?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: bank_user
      SPRING_DATASOURCE_PASSWORD: bank123456
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123456
    depends_on:
      - mysql
      - redis
      - rabbitmq
    networks:
      - bank-network

  # 审核流程服务
  review-process-service:
    build:
      context: ../backend/review-process-service
      dockerfile: Dockerfile
    container_name: bank-review-process-service
    ports:
      - "8084:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bank_risk_review?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: bank_user
      SPRING_DATASOURCE_PASSWORD: bank123456
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123456
    depends_on:
      - mysql
      - redis
      - rabbitmq
    networks:
      - bank-network

  # 通知服务
  notification-service:
    build:
      context: ../backend/notification-service
      dockerfile: Dockerfile
    container_name: bank-notification-service
    ports:
      - "8085:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bank_risk_review?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: bank_user
      SPRING_DATASOURCE_PASSWORD: bank123456
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123456
    depends_on:
      - mysql
      - redis
      - rabbitmq
    networks:
      - bank-network

  # 客户端前端
  customer-portal:
    build:
      context: ../frontend/customer-portal
      dockerfile: Dockerfile
    container_name: bank-customer-portal
    ports:
      - "3000:80"
    depends_on:
      - customer-service
      - risk-assessment-service
    networks:
      - bank-network

  # 管理端前端
  admin-portal:
    build:
      context: ../frontend/admin-portal
      dockerfile: Dockerfile
    container_name: bank-admin-portal
    ports:
      - "3001:80"
    depends_on:
      - customer-service
      - risk-assessment-service
      - review-process-service
    networks:
      - bank-network

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:

networks:
  bank-network:
    driver: bridge
